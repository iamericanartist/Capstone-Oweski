<div class="row">
  <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~ OWESKISEARCH BAR ~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
  <input type="text" class="form-control" placeholder="Search Oweski database..." ng-model="searchText">

  <!--~~~~~~~~~~~~~~~~~~~~~ CARDS FOR USER OWESKI RESULTS ~~~~~~~~~~~~~~~~~~~~-->
  <div class="panel panel-default">
    <div class="panel-body cardPanelBody">




      <!-- ONE ENTIRE CARD WITH BUTTONS -->
      <div class="col s12 m4 center"> 
        <div class="card orange" ng-repeat="oweski in oweskis" ng-click="getOweski()"> 
        <a ng-href="#/main">                                 <!-- link to partial if I do it -->
          <div class="card-content white-text">
            <span class="card-title">{{oweski.user2}}<br> OweSki!</span>    <!-- instead of user2 here use the display name from the ctrl in "1" or "2" -->            
          <hr/>
          </div>
          </a>

          <!-- BUTTONS!!! Content -->
          <div class="container">
            <!-- <h5>Update</h5> -->
            <div class="row flexSizing">

              <div class="col s12 m4 plus1 card green" ng-click="updateAddOweski(oweski)"> 
                <a ng-href="#/main" id="register">
                  <div class="card-content white-text">
                    <h5>+1</h5>
                  </div>
                </a>
              </div>

              <div class="col s12 m4 center randowski card orange" ng-click="updateRandOweski(oweski)">
                <a ng-href="#/main" id="register">
                  <div class="card-content white-text">
                    <h5>Â±?</h5>
                  </div>
                </a>
              </div>

              <div class="col s12 m4 center minus1 card red" ng-click="updateMinusOweski(oweski)">
                <a ng-href="#/main" id="register">
                  <div class="card-content white-text">
                    <h5>-1</h5>
                  </div>
                </a>
              </div>

            </div>  <!--  class="row flexSizing"> -->
          </div>
          <!-- END BUTTONS!!! Content -->

        </div>
      </div> 
      <!-- ONE ENTIRE CARD WITH BUTTONS -->







      <!-- NEW OWESKI CARD START -->
      <div class="col s12 m4 center">
        <div class="card orange valign">
          <a class="addOweskiDiv" ng-href="#/newOweski">
          <div class="card-content white-text">
            <span class="card-title"><h3>New Oweski!</h3></span>
          </div>
          </a>
        </div>
      </div>   
      <!-- NEW OWESKI CARD END -->




    </div>  <!-- class="panel-body cardPanelBody"> -->
  </div>   <!-- class="panel panel-default"> -->
</div>
