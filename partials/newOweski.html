<div class="col-xs-8 col-xs-offset-2">
  <h1>New Board</h1>
  <form>
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" value="" placeholder="Title" ng-model="newBoard.title" autofocus />
    </div>

      <label>Tags</label>
      <input type="text" class="form-control" value="" placeholder="" ng-model="newBoard.tags"/>
